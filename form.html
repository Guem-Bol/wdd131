<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>"WDD131 - Product Review - Madut Bol"</title>
    <meta name="description" content="WDD 131 - review-form - Madut Bol Madut - page ">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <div class="form-container">
        <h2>Product Review</h2>
        <form id="review-form">
            
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <div class="rating-group">
                        <label>
                            <input type="radio" name="rating" value="1" required> 1 Star
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2"> 2 Stars
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3"> 3 Stars
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4"> 4 Stars
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5"> 5 Stars
                        </label>
                    </div>
                </fieldset>
            </div>


            <div class="form-group">
                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation_date" required>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Which features did you find useful in this product?</legend>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="features" value="Durability"> Durability
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Ease of use"> Ease of use
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Performance"> Performance
                        </label>
                        <label>
                            <input type="checkbox" name="features" value="Design"> Design
                        </label>
                    </div>
                </fieldset>
            </div>

            

            <div class="form-group">
                <label for="review-title">Review Title:</label>
                <input type="text" id="review-title" name="review_title" placeholder="e.g., 'Excellent Product!'" required>
            </div>

            <div class="form-group">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review_text" rows="5" placeholder="Share your experience..." required></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review" class="submit-button">
            </div>

        </form>
    </div>

    <footer>
       <p>&copy;<span id="currentYear"></span> Madut Bol - Egypt <p id="lastModified"></p>
        <script src="scripts/getdates.js" defer></script>

    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
